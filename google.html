<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Google Clone</title>
    </head>
    <body>
        <div class="top-bar">
            <div class="top-left" align=left>
                <a href="www.google.com">About</a>
                <a href="www.google.com">Store</a>  
            </div>
            <div class="top-right" align=right>
                <a href="www.google.com">Gmail</a>
                <a href="www.google.com">Images</a>
                <a href="www.google.com"><img id="apps-logo" src="https://lucasnativo.github.io/google-homepage/images/google-app.png"></a>
                <button class="btn-signin">Sign in</button>
            </div>
            
        </div>
        <div>
            <center>
                <div class="logo">
                    <img alt="Google" height=92 src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" style="padding-top:109px">
                </div>
                <div class="searchbar">
                    <input class="search-box" type="text" name="search-text">
                </div>
                <div class="search-buttons">
                    <button class="btn-search">Google Search</button>
                    <button class="btn-lucky">I'm Feeling Lucky</button>
                </div>
            </center>
        </div>
    </body>
</html>
